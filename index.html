<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/public/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>TWICE Universe</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">TWICE</a>
      <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
        <a href="#about">About</a>
        <a href="#history">History</a>
        <a href="#member">Members</a>
        <a href="#information">Information</a>
      </nav>
    </header>

    <main>
      <article>
        <section class="twice">
          <div class="logo">
            <img src="/src/assets/twice.png" alt="" />
          </div>
          <div class="fandom">
            <img src="/src/assets/once.png" alt="" />
          </div>
        </section>

        <section class="about" id="about">
          <h1 class="title">About</h1>
          <div class="card"></div>
        </section>

        <section class="history" id="history">
          <h1 class="title">History</h1>
          <div class="card"></div>
        </section>

        <section class="member" id="member">
          <h1 class="title">Members</h1>
          <div class="card"></div>
        </section>
      </article>

      <aside>
        <section class="information" id="information">
          <h1 class="title">Information</h1>
          <div class="card"></div>
        </section>
      </aside>
    </main>

    <footer>
      <h2>&copy <span id="year"></span> Muhammad Fikri Rouzan Ash Shidik</h2>
    </footer>

    <script type="module" src="/src/script.js"></script>

    <script>
      document.getElementById("year").innerText = new Date().getFullYear();
    </script>
  </body>
</html>
